<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preload</title>
    <script>
      var imageList = ['large_1.jpg', 'large_2.jpg']
      var time = new Date().getTime()

      function preloader(list) {
        for (var i = 0; i < list.length; i++) {
          var img = new Image()
          img.src = './img/' + list[i] + '?' + time
          img.onload = function () {
            console.log('Cached:', this)
          }
        }
      }
      
      preloader(imageList)

      window.onload = function () {
        setTimeout(function () {
          alert('Show image')
        }, 3000)
      }
    </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
