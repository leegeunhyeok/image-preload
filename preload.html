<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preload</title>
    <style>
    
      img {
        width: 500px;
      }

    </style>
    <script>
      var imageList = ['0.jpg',
        '1.jpg',
        '2.jpg',
        '3.jpg',
        '4.jpg',
        '5.jpg',
        '6.jpg',
        '7.jpg',
        '8.jpg',
        '9.jpg']

      var time = new Date().getTime()

      // 이미지 프리로드
      function preloader(list) {
        for (var i = 0; i < list.length; i++) {
          var img = new Image()
          img.src = './img/' + list[i] + '?' + time
          img.onload = function () {
            console.log('Cached:', this)
          }
        }
      }
      
      preloader(imageList)

      window.onload = function () {
        // 3초 이후 호출
        setTimeout(function () {
          // Body 색상 #888888로 설정
          document.body.style.backgroundColor = '#888'

          // 대기 메시지 숨김
          document.getElementById('wait').style.display = 'none'

          // 이미지 추가 영역
          var content = document.getElementById('content')
          var imageHtml = ''

          for (var i = 0; i < imageList.length; i++) {
            // time 추가 이유: 캐싱된 이미지 로드 방지
            imageHtml += '<img src="./img/' + imageList[i] + '?' + time + '">'
          }

          // 내용 추가
          content.innerHTML = imageHtml
        }, 3000)
      }
    </script>
  </head>
  <body>
    <h2 id="wait">Show images after 3 sec..</h2>
    <div id="content"></div>
  </body>
</html>
