<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preload</title>
    <script>
      var imageList = ['0.jpg',
        '1.jpg',
        '2.jpg',
        '3.jpg',
        '4.jpg',
        '5.jpg',
        '6.jpg',
        '7.jpg',
        '8.jpg',
        '9.jpg']

      var time = new Date().getTime()

      function preloader(list) {
        for (var i = 0; i < list.length; i++) {
          var img = new Image()
          img.src = './img/' + list[i] + '?' + time
          img.onload = function () {
            console.log('Cached:', this)
          }
        }
      }
      
      preloader(imageList)

      window.onload = function () {
        setTimeout(function () {
          document.body.style.backgroundColor = '#888'
          document.getElementById('wait').style.display = 'none'
          var content = document.getElementById('content')
          var imageHtml = ''

          for (var i = 0; i < imageList.length; i++) {
            imageHtml += '<img src="./img/' + imageList[i] + '?' + time + '">'
          }

          content.innerHTML = imageHtml
        }, 3000)
      }
    </script>
  </head>
  <body>
    <h2 id="wait">Show images after 3 sec..</h2>
    <div id="content"></div>
  </body>
</html>
